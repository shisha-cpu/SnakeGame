<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="game-controls">
            <label for="nickname">Please enter your Telegram nickname to be eligible for potential rewards:</label>
            <input type="text" id="nickname" placeholder="@your_telegram_nickname">
            <button id="start-game">Start Game</button>
            <button id="leaderboard-btn">Leaderboard</button>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>

            <!-- Game Controls for Mobile inside Canvas -->
            <div class="controls">
                <div class="joystick">
                    <button class="control-btn" data-direction="UP">▲</button>
                    <div class="joystick-row">
                        <button class="control-btn" data-direction="LEFT">◄</button>
                        <button class="control-btn" data-direction="DOWN">▼</button>
                        <button class="control-btn" data-direction="RIGHT">►</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
        </div>

        <!-- Game Over Popup -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <p>Game Over! Score: <span id="final-score">0</span></p>
                <button id="close-popup">Close</button>
            </div>
        </div>

        <!-- Leaderboard Popup -->
        <div id="leaderboard-popup" class="popup">
            <div class="popup-content">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
                <button id="close-leaderboard-popup">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
