<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
        </div>

        <button id="restart">Restart</button>

        <div class="leaderboard">
            <label for="nickname">Please enter your Telegram nickname to be eligible for potential rewards:</label>
            <input type="text" id="nickname" placeholder="@your_telegram_nickname">
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" data-direction="UP">▲</button>
        <div>
            <button class="control-btn" data-direction="LEFT">◄</button>
            <button class="control-btn" data-direction="RIGHT">►</button>
        </div>
        <button class="control-btn" data-direction="DOWN">▼</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Game Over! Score: <span id="final-score">0</span></p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
